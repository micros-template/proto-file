syntax = "proto3";
package fpb;

option go_package="github.com/micros-template/proto-file/pkg/fpb";

service FileService{
  rpc SaveProfileImage (Image) returns (ImageName){}
  rpc RemoveProfileImage (ImageName) returns (Status){}
}

message Image{
  bytes image = 1;
  string ext = 2;
}

message ImageName{
  string name = 1;
}
message Status{
  bool status = 1;
}
